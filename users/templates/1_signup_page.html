<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div>
        <h1>Test Signup Form</h1>
        <form id="surveyForm" method="post">
            {% csrf_token %}
            <div>
                <label for="first_name">Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="password_name">Password</label>
                <input type="text" id="password_name" name="password_name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit", id="surveybtn">Submit</button>
        </form>
    </div>

    <div id="verification">
        <form id="surveyForm" method="post">
            <div>
                <label for="verification_code">Password</label>
                <input type="text" id="verification_code" name="verification_code" required>
            </div>
            <button type="submit", id="surveybtn">Submit</button>
        </form>
    </div>
    <!-- <script src="..\..\static\users\signup.js"></script> -->
</body>
